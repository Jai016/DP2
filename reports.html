<body style='margin:0' onload="action('display')">

<h1 style="color: #5e9ca0; text-align: center;">People Health Pharmacy&nbsp;</h1>
<h2 style="color: #2e6c80; text-align: center;">Monthly Reports&nbsp;</h2>
<table bgcolor= "lightblue"; style="height: 139px;" width="317" align="center">
<tbody>
<tr>
<td>
<button type="button" value="goBack" onclick="back()">Go Back</button>
<button type="button" align="right" value="b:inventory" onclick="viewSales()">Today Sales</button>
<button type="button" value="export" onclick="action(this.value)">Export Report</button>
<p id = "test"></p>
</td>

</td>

<p>&nbsp;</p>
<p><strong>&nbsp;</strong></p>

</body>

<script>

function back (){
  window.location.href = "http://localhost/PeopleHP/pages/sales.html";
}

function action(item) {
  	var xhttp = new XMLHttpRequest();
  	xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("test").innerHTML = xhttp.responseText;
    }
  };
  xhttp.open("GET", "reports.php?action="+item, true);
  xhttp.send();
}

function viewSales(){
    window.location.href = "http://localhost/PeopleHP/pages/salesRecords.html";
}

</script>

</html>
