<script>
function action(item) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("displayCart").innerHTML = xhttp.responseText;
      var response= xhttp.responseText;
      if (response == "inventory.html") {
      	window.location.href = "http://localhost/PeopleHP/pages/inventory.html";
      }
    }
  };
  xhttp.open("GET", "sales.php?item="+item, true);
  xhttp.send();
}

function editUser(){
    window.location.href = "http://localhost/PeopleHP/pages/userEdit.html";
}

function reports(){
    window.location.href = "http://localhost/PeopleHP/pages/reports.html";
}

function pageLoad(item) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("itemData").innerHTML = xhttp.responseText;
    }
  };
  xhttp.open("GET", "sales.php?item="+item, true);
  xhttp.send();
}

</script>
</body>
